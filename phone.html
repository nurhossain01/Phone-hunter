<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone_hunter</title>
  <!-- bootstrap link -->
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
  <header class="py-4">
    <h1>Explore Phone</h1>
  </header>
  <main>
    <!-- bootstrap form add & search field-->
    <section class="ms-5">     
        <div class="mb-3">
          <input id="search-field" type="text" class="w-25"  placeholder="search your phones"><br>
          <button onclick="searchPhone()" type="submit" class="btn btn-primary mb-4 px-4 mt-2">Search</button>
        </div>
    </section>
    <!-- Daynamic card add -->
    <section>
      <div id="card-container" class="row row-cols-1 row-cols-md-2 g-4">
        
        
      </div>
      <div id="alart-massage" class="text-center mt-5 d-none">
        <h3 class="text-warning">No phone found.Please try again new Search</h3>
      </div>
      <!-- spinner added -->
      <div>
        <div id="display-spnner" class="d-flex justify-content-center d-none">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </section>
  </main>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="phone.js"></script>
</body>
</html>
