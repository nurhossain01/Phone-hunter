<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pnone_Hunter</title>
  <!-- bootstrap cdn link -->
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
 
</head>
<body class="container">
  <header class="text-center">
    <h1>Explore Chose your Phone </h1>
  </header>
  <main>
    <section>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
      </div>
      <div id="phone-details" class="modal-body">
       
      </div>
    </div>
  </div>
</div>
    </section>
    
    <section>
      <!-- search section -->
      <div class="ms-5 my-5">
        <input type="text" id="search-field" class="w-25 py-2 bg-success text-danger rounded-3" placeholder="search your phone">
        <button onclick="searchPhones()" class="btn btn-primary ms-2">Search</button>
      </div>
    </section>
    <section>
      <!-- dynamic js card -->
      <div id="card-container" class="row row-cols-1 row-cols-md-2 g-4">       
        
      </div>
      <div id="alert-massege" class="text-center pt-5 d-none">
        <h2 class="text-warning">No more found your phones.Please check the phones</h2>
      </div>
      <div id="toggle-spnner" class="text-center my-5 d-none">
        <button class="btn btn-primary" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>
      </div>
    </section>
  </main>
  
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="phone.js"></script>
</body>
</html>
